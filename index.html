<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong!</h1>
      <br>
      <a href="weather.html">Click for the weather...</a>
      <br>
      <br>
      <form id="ping-pong-form">
        <div class="form-group">
          <label for="goal">Enter a number:</label>
          <br>
          <input id="goal" type="number">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="signup">
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <br>
          <input id="email" type="text">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </form>
      <ul id="solution"></ul>
      <h3>Well look at the time! </h3>
      <h3 id="time" style="color:black;"></h3>
    </div>
  </body>
</html>
